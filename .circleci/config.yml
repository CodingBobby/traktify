version: 2.1

executors:
  docker-ex:
    docker:
      - image: circleci/node:10.10.0

jobs:
  install:
    executor: docker-ex
    working_directory: ~/traktify
    steps:
      - checkout

      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-

      - run: 
          name: Install npm dependencies
          command: |
            npm install

      - save_cache:
          paths:
            - ./node_modules
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
    
  test:
    executor: docker-ex
    working_directory: ~/traktify
    steps:
      - run: 
          name: Run tests
          command: |
            npm tests

  build-docs:
    executor: docker-ex
    working_directory: ~/traktify
    steps:
      - run:
          name: Build jsdoc
          command: |
            npm run build-docs
  
  deploy-docs:
    executor: docker-ex
    working_directory: ~/traktify/out
    steps:
      - run:
          name: Deploy documentation
          command: |
            git config credential.helper 'cache --timeout=120'
            git config user.email "bob.walter@outlook.de"
            git config user.name "Deployment Bot"
            git add docs
            git commit --allow-empty -m "Traktify Docs deployment"
            git push -q https://${DOCS_GITHUB_TOKEN}@github.com/CodingBobby/codingbobby.github.io.git master

workflows:
  version: 2.1
  build-test-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build-docs:
          requires:
            - install

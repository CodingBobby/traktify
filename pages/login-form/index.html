<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traktify</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="login">
      <div class="left-login-block">
        <div class="left-login-content">
          <img class="login image" src="../assets/trakt-icon-red.svg">
          <div class="wordmark">
            <h1 class="wordmark title">TRAKTIFY</h1>
            <h2 class="wordmark text">A TRAKT.TV DESKTOP APP</h2>
          </div>
        </div>
      </div>
      <div class="right-login-block">
        <form class="right-login-content">
          <h2 class="form title">Sign in to Trakt</h2>
          <input class="form input" placeholder="username or email" type="text">
          <input class="form input" placeholder="password" type="password">
          <button class="form btn" type="submit">SIGN IN</button>
        </form>
      </div>
    </div>
    <div id="donate">
      <a class="donate btn" href="#">Buy us a coffee?</a>
    </div>
  </body>
</html>
